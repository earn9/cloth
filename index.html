<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/matrix.js"></script>
	<script type="text/javascript" src="js/projective.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		
		function boot(callback) {
			if (document.getElementsByTagName("body")[0])
				callback();
			else
				setTimeout(function(){boot(callback);},10);
		}

		function main(){

			var b = document.getElementsByTagName("BODY")[0];

			var w = b.clientWidth,
				h = b.clientHeight,
				x_offset = 0,
				y_offset = 0,
				x_scale = parseInt(w / 1), //160,
				y_scale = parseInt(h / 1) // 160;

			var c = document.createElement("canvas");
				c.setAttribute("width",w);
				c.setAttribute("height",h);

			var d = document.getElementById("main");
				d.appendChild(c);

			var context = c.getContext("2d");

			var a = new app({
				canvas : c,
				context : context,
				w : w,
				h : h,
				x_offset : x_offset,
				y_offset : y_offset,
				x_scale : x_scale,
				y_scale : y_scale
			});

			c.addEventListener("mousedown",function(e){

				a.interaction_start();

			});

			c.addEventListener("mouseup",function(e){

				a.interaction_stop();

			});
		
			c.addEventListener("mousemove",function(e){
		
				a.move_to( e.clientX, e.clientY );
		
			});

			a.init();
			a.run();

		};
		
		
		// GO!
		boot(main);
		// boot(tst);

		function tst() {

			var b = document.getElementsByTagName("BODY")[0];

			var c = document.createElement('canvas');
				c.width = b.clientWidth;
				c.height = b.clientHeight;
				
			var m = document.getElementById("main");
				m.appendChild(c);
			
			var context = c.getContext('2d');
			
			var i = new Image();
				i.onload = function() {

					var p = new proj({
						canvas: c
					});

					p.distort(
						this, context,
						100, 100,
						400, 100,
						150, 300,
						600, 300
					);

					var p = new proj({
						canvas: c
					});

					p.distort(
						this, context,
						100, 200,
						400, 200,
						250, 300,
						300, 300
					);

				};
				i.src = "images/dog.png";
			
		}

	</script>
	<style type="text/css">

		html,body,div, canvas {margin:0;padding:0;width:100%;height:100%;}
		html,body {overflow: hidden}
		#main {
			position: relative;
			width:100%;height:100%;
			z-index: 2;
		}
		canvas {}

	</style>
</head>
	<body>
		<div id="main"></div>
	</body>
</html>
